[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    database: Database-related tests
    slow: Slow running tests